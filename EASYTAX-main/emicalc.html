<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="emicalc.css">
</head>
<body>
    <h2>EMI Calculator</h2>
<form>
  <label for="loanAmount">Loan amount:</label>
  <input type="number" id="loanAmount" name="loanAmount" required>

  <label for="interestRate">Interest rate:</label>
  <input type="number" id="interestRate" name="interestRate" required>

  <label for="loanTerm">Loan term (in months):</label>
  <input type="number" id="loanTerm" name="loanTerm" required>

  <button type="button" onclick="calculateEMI()">Calculate EMI</button>
</form>

<div id="result"></div>

<table id="repaymentTable">
  <thead>
    <tr>
      <th>Month</th>
      <th>EMI</th>
      <th>Principal</th>
      <th>Interest</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

   <script type="text/javascript" src="emicalc.js"></script> 
</body>
</html>
